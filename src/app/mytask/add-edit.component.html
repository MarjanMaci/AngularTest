<h1 *ngIf="isAddMode">Add Task</h1>
<h1 *ngIf="!isAddMode">Edit Task</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="description">Description</label>
            <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                <div *ngIf="f.description.errors.required">Description is required*</div>
            </div>
        </div>
        <div class="form-group col">
            <div class="form-group col">
                <label for="status">Status</label>
                <select formControlName="status" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.from.errors }"><option *ngFor="let t of statusTypes" [value]="t">{{t}}</option></select>
                <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
                    <div *ngIf="f.status.errors.required">Status is required*</div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="from">From</label>
            <input type="date" formControlName="from" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.from.errors }" />
            <div *ngIf="submitted && f.from.errors" class="invalid-feedback">
                <div *ngIf="f.from.errors.required">From date is required*</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="to">To</label>
            <input type="date" formControlName="to" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.to.errors }" />
            <div *ngIf="submitted && f.to.errors" class="invalid-feedback">
                <div *ngIf="f.to.errors.required">To date is required*</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/users" class="btn btn-link">Cancel</a>
    </div>
</form>
